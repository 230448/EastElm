<!DOCTYPE html>
<html>
<head>
  <title>EastELm</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style/jawad.css">
      <style>
        /* bg  */
  body {
    background-image: url('images/myacc.jpeg');
  
  }
  /* Styles for the circular container */
  .user-img-container {
      position: relative;
      width: 100px; /* Adjust the size as needed */
      height: 100px; /* Adjust the size as needed */
      border-radius: 50%;
      overflow: hidden;
      background-color: #f0f0f0; /* Add a background color for better visibility */
    }

    /* Styles for the user icon inside the circle */
    .user-icon {
      font-size: 48px; /* Adjust the size as needed */
      color: #3498db; /* Adjust the color as needed */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    /* Styles for the change icon */
    .change-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      cursor: pointer;
    }
</style>

  
</head>
<body>

<img src="images/logo.png" alt="Error">

<div class="user-img-container">
  <!-- Font Awesome user icon -->
  <i class="fas fa-user user-icon" onclick="document.getElementById('avatar').click()"></i>
  <!-- Camera icon for changing image -->
  <img class="change-icon" src="https://pngtree.com/freepng/cartoon-contact-icon-download_4591406.html" alt="!" onclick="document.getElementById('avatar').click()">
</div>

<!-- Input element for changing the image -->
<input type="file" id="avatar" style="display: none;" accept="image/*">

<!-- Input element for changing the image -->
<input type="file" id="avatar" style="display: none;" accept="image/*">

<form action="/submit" method="post" enctype="multipart/form-data" style="display: none;">
  <input type="file" id="avatar" name="avatar" accept="image/*" onchange="previewImage(event)">
</form>

<div class="user-details">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
</div>

<script>
  // Function to preview selected image before uploading
  function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var img = document.getElementById('userImg');
      img.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
<a href="#" class="custom-btn">Save</a>
</body>
</html>
